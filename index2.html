<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

  <section class="hero is-large has-carousel">
    <div class="hero-carousel" id="carousel">
      <div class='has-background is-active'>
        <img class="is-background" src="https://wikiki.github.io/images/merry-christmas.jpg" alt="" />
      </div>
      <div class='has-background'>
        <img class="is-background" src="https://wikiki.github.io/images/singer.jpg" alt="" />
      </div>
      <div class='has-background'>
        <img class="is-background" src="https://wikiki.github.io/images/sushi.jpg" alt="" />
      </div>
      <div class='has-background'>
        <img class="is-background" src="https://wikiki.github.io/images/life.jpg" alt="" />
      </div>
    </div>
    <div class="hero-head">
      <nav class="navbar is-transparent">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroB" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroB" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item is-active">
                About
              </a>
              <a class="navbar-item">
                Team
              </a>
              <a class="navbar-item">
                References
              </a>
              <span class="navbar-item">
                <a class="button is-info is-inverted">
                  <span>Login</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="hero-body has-text-centered">
      <h1 class="title has-text-white">My Beautiful Carousel</h1>
    </div>
  </section>

  <section class="section">
    <div class="container is-widescreen">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>

  <footer class="footer has-background-dark has-text-light">
    <div class="has-text-centered">
      <p>
        <strong class="has-text-light">Mobistudy</strong> is managed by the University of Malm√∂.
      </p>
    </div>
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          <p>
            <a class="">Contact</a>
          </p>
        </div>
        <div class="level-item">
          <p>
            <a>Privacy policy</a>
          </p>
        </div>
        <div class="level-item">
          <p>
            <a>Acknowledgments</a>
          </p>
        </div>
      </div>

      <div class="level-right">
        <div class="level-item">
          <span class="icon is-large">
            <i class="fab fa-github fa-3x"></i>
          </span>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
  <script>
    bulmaCarousel.attach('#carousel');
  </script>
</body>
</html>
